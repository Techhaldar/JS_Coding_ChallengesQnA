<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <h1 class="calculator">Calculator</h1>
            <div class="result" id="output"></div>
            <div class="num numColor" id="1">1</div>
            <div class="num numColor" id="2">2</div>
            <div class="num numColor" id="3">3</div>
            <div class="num numColor" id="4">4</div>
            <div class="num numColor" id="5">5</div>
            <div class="num numColor" id="6">6</div>
            <div class="num numColor" id="7">7</div>
            <div class="num numColor" id="8">8</div>
            <div class="num numColor" id="9">9</div>
            <div class="num numColor" id="0">0</div>
        </div>

        <div class="operation">
            <div class="oper opColor" id="+">+</div>
            <div class="oper opColor" id="-">-</div>
            <div class="oper opColor" id="*">*</div>
            <div class="oper opColor" id="/">/</div>
            <div class="oper opColor" id="%">%</div>
            <div class="oper opColor" id="=">=</div>
            <div class="oper opColor" id="C">C</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
